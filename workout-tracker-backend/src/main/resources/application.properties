spring.application.name=workout-tracker-backend

# ================================================
# DATABASE CONFIGURATION - MySQL
# ================================================
spring.datasource.url=jdbc:mysql://localhost:3306/workout_tracker
spring.datasource.username=root
spring.datasource.password=1611

# ================================================
# JPA / HIBERNATE CONFIGURATION
# ================================================
# Hibernate DDL auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto=validate

# Show SQL queries in console (set to false in production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging level for SQL
logging.level.org.hibernate.SQL=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================================
# JWT CONFIGURATION
# ================================================
# Secret key for JWT (MUST change in production - use at least 256-bit key)
# Generate: openssl rand -base64 64
jwt.secret=8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918

# JWT expiration time in milliseconds (24 hours = 86400000ms)
jwt.expiration=86400000

# JWT refresh token expiration (7 days = 604800000ms)
jwt.refresh-expiration=604800000

# ================================================
# SPRING SECURITY
# ================================================
# Logging level for security
logging.level.org.springframework.security=DEBUG

# ===============================
# FLYWAY
# ===============================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration